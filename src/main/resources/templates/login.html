<!DOCTYPE html>
<html ng-app="login" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="ISO-8859-1">
<title>Sign In</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular-resource.min.js"></script>
<script
	src="https://code.angularjs.org/1.3.0-rc.1/angular-messages.min.js"></script>
<script th:src="@{/js/login.js}"></script>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
</head>
<h1>SIGN IN</h1>
<form name="signin" id="signin" ng-controller="signincontroller" ng-submit="onClick(email,password)" novalidate>
  <label form="email">Email</label><br>
  <input type="text" name="email" id="email" class="input-generic" ng-model="email" placeholder="Enter your email" required>
  <br>
 <label form="password">password</label><br>
  <input type="password" name="pass" id="pass" ng-model="password" class="input-generic" placeholder="Enter your password" required><br>
  <input type="submit" value="Sign In"> 

</form>
</html>
